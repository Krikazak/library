<!doctype html>
<html ng-app="libraryApp">
	<head>
		<script src="webjars/angularjs/1.3.14/angular.min.js"></script>
      <script src="http://metawidget.org/js/4.1/metawidget-core.min.js" type="text/javascript"></script>
      <script src="http://metawidget.org/js/4.1/metawidget-angular.min.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
		<script type="text/javascript" src="lib/ngDialog.js"></script>
		<link rel="stylesheet" href="css/ngDialog.css" />
		<link rel="stylesheet" href="css/ngDialog-theme-default.css" /><!--
		<link rel="stylesheet" href="http://likeastore.github.io/ngDialog/css/ngDialog-theme-flat.css" />
		 link rel="stylesheet" href="http://likeastore.github.io/ngDialog/css/style.css" / -->
		
	</head>
	<body ng-controller="MainController">
		<label>Search by isbn :</label>
		<input type="text" ng-model="contentModel.isbn" placeholder="isbn"/>
		<button type="submit" ng-click="search()">Search</button>
		<p>Found {{contentModel.foundContents.length}} result(s)</p>
		<ul>
			<li ng-repeat="foundContent in contentModel.foundContents">
				<span>{{foundContent.searchEngine}} / {{foundContent.data.volumeInfo.title}}</span><button ng-click="open(foundContent)">+</button>
			</li>
		</ul>
	</body>
</html>
