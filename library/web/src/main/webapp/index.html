<!doctype html>
<html ng-app="libraryApp">
<head>
<script src="webjars/angularjs/1.3.14/angular.min.js"></script>
<script src="webjars/angularjs/1.3.14/angular-route.js"></script>
<script src="webjars/angularjs/1.3.14/angular-animate.js"></script>
<script src="webjars/angularjs/1.3.14/angular-aria.js"></script>

<script src="webjars/angular-material/0.10.0/angular-material.js"></script>
<script src="webjars/angular-ui-router/0.2.15/angular-ui-router.js"></script>

<script src="http://metawidget.org/js/4.1/metawidget-core.min.js" type="text/javascript"></script>
<script src="http://metawidget.org/js/4.1/metawidget-angular.min.js" type="text/javascript"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/models.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="lib/ngDialog.js"></script>
<link rel="stylesheet" href="css/ngDialog.css" />
<link rel="stylesheet" href="css/ngDialog-theme-default.css" />
<!--
		<link rel="stylesheet" href="http://likeastore.github.io/ngDialog/css/ngDialog-theme-flat.css" />
		<link rel="stylesheet" href="http://likeastore.github.io/ngDialog/css/style.css" / -->

<link rel="stylesheet" href="webjars/angular-material/0.10.0/angular-material.css" />
</head>
<body>
	<header>
	<md-toolbar class="site-content-toolbar" ng-controller="ToolBarController" >
		<div class="md-toolbar-tools">
			<md-button class="menu" ng-click="toggle()" hide-gt-sm aria-label="Show Menu"> 
				<md-icon md-svg-icon="img/icons/menu.svg" ng-click="toggle()"></md-icon> 
			</md-button>
			<h1>
				<span>The library of Jc</span>
			</h1>
			<span flex></span>
		</div>
	</md-toolbar>
	</header>
	
	<section layout="row" flex>
		<div ng-controller="MenuController">
			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" > 
				<header class="nav-header">
					<a ng-href="#/" class="docs-logo" href="#/"> <img style="width: 100px" src="img/icons/library-logo.svg" alt="">
						<h1 class="docs-logotype md-heading">My Library</h1>
					</a>
				</header> 
				<md-list>
					<span ng-repeat="zone in menuModel.zones" ng-include="'partials/menuZone.html'" />
				</md-list>
			</md-sidenav>
		</div>
		<md-content flex layout-padding>  <md-content ui-view> </md-content> </md-content>
	</section>

</body>
</html>
